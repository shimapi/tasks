<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tareas del Día</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Salsa&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="greeting">
			<h2 class="hello">
				Yo soy
				<input
					type="text"
					name="name"
					id="owner-name"
					placeholder="ingresa tu nombre"
				/>
			</h2>
		</section>

		<h1>Recuérdalo, <span class="username"></span> DIVIDE ET IMPERA</h1>
		<main class="container">
			<section class="create-tasks">
				<form id="tasks-form">
					<label for="task-name"> Tarea: </label>
					<input
						type="text"
						name="task"
						id="task-name"
						placeholder="ej: comprar manzanas"
					/>
					<fieldset>
						<legend>Prioridad de la tarea</legend>
						<input type="radio" name="priority" id="p1" value="Urgente1" />
						<label for="p1">Urgente1</label>

						<input type="radio" name="priority" id="p2" value="Importante2" />
						<label for="p2">Importante2</label>

						<input
							type="radio"
							name="priority"
							id="p3"
							value="Deseable3"
							checked
						/>
						<label for="p3">Deseable3</label>
					</fieldset>
					<input type="submit" value="Agregar tarea" />
				</form>
			</section>

			<section class="tasks-container"></section>

			<template id="task-template">
				<div class="task">
					<div class="task-status">
						<input type="checkbox" name="task-done" class="task-done" />
					</div>
					<div class="todo-content">
						<input
							type="text"
							class="task-name"
							value="Tarea muy bkn"
							readonly
						/>
					</div>
					<div class="task-actions">
						<button class="delete">eliminar</button>
					</div>
					<div class="display-priority">
						<span class="task-priority"></span>
					</div>
				</div>
			</template>
		</main>
		<script src="index.js"></script>
	</body>
</html>
